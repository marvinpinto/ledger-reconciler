language: 'node_js'
sudo: false
dist: 'trusty'
node_js:
  - '10.16.3'

jdk:
  - 'oraclejdk8'

cache:
  yarn: true
  directories:
    - 'node_modules'
    - '$HOME/bin'

env:
  global:
    - 'AWS_ACCESS_KEY_ID=AKIAJOOPEXUKZIPG6FIA'
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    - 'CLOUDFRONT_DISTRIBUTION_ID=E1KIBDKGZ4V1S4'
    - 'GOOGLE_ANALYTICS_ID=UA-70495014-1'
    - 'NOKOGIRI_USE_SYSTEM_LIBRARIES=true'
    - 'S3_BUCKET_NAME=disjoint.ca'

before_install:
  - 'git lfs install'
  - 'git lfs pull'
  - 'rvm use 2.3'

install:
  - 'yarn install'

before_script:
  - 'unset JAVA_TOOL_OPTIONS && unset _JAVA_OPTIONS'

script:
  - 'yarn run lint'
  - 'yarn run all-tests'

deploy:
  - provider: 'script'
    script: 'yarn run deploy-website && yarn run submit-sitemaps'
    skip_cleanup: true
    on:
      branch: 'master'
      repo: 'marvinpinto/ledger-reconciler'
  - provider: 'npm'
    email: 'npm@pinto.im'
    api_key:
      - secure: ""
    on:
      tags: true
      repo: 'marvinpinto/ledger-reconciler'

notifications:
  email: false
  webhooks:
    urls:
      - 'https://webhooks.gitter.im/e/c134ad3cd43094d5844f'
    on_success: change
    on_failure: always
    on_start: never
